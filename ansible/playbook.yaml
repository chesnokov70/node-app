---
- name: Install Docker, Docker Compose, and Copy Jenkins SSH Key
  hosts: all
  become: true
  vars:
    ansible_user: ubuntu
    jenkins_ssh_public_key: /home/jenkins/.ssh/id_ed25519.pub
  tasks:
    - name: Update package index
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install dependencies for Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - gnupg
          - software-properties-common
        state: present

    - name: Add Docker's official GPG key
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/trusted.gpg.d/docker.gpg
      args:
        creates: /etc/apt/trusted.gpg.d/docker.gpg

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Install Docker Compose
      apt:
        name: docker-compose-plugin
        state: present
        update_cache: yes

    - name: Create Docker group if it doesn't exist
      group:
        name: docker
        state: present

    - name: Add user to the docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
      notify:
        - Restart Docker

    # Copy SSH key for Jenkins access
    - name: Ensure .ssh directory exists for root user
      file:
        path: /root/.ssh
        state: directory
        owner: root
        group: root
        mode: '0700'

    - name: Fetch Jenkins public SSH key from Jenkins server
      fetch:
        src: /var/lib/jenkins/.ssh/id_ed25519.pub
        dest: /tmp/id_ed25519.pub
        flat: yes
      delegate_to: localhost
     

  handlers:
    - name: Restart Docker
      systemd:
        name: docker
        state: restarted
